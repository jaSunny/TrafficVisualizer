<!DOCTYPE html>
<html>
	<head>
		<title>Taxi Data</title>
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
		<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<!-- daterange-picker -->
		<script type="text/javascript" src="bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
		 <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-daterangepicker/daterangepicker.css" />
		<!-- leaflet -->
		<link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
 		<script type="text/javascript" src="bower_components/leaflet/dist/leaflet-src.js"></script>
 		<!-- heatmap -->
 		<script type="text/javascript" src="bower_components/heatmap.js-amd/build/heatmap.min.js"></script>
 		<script type="text/javascript" src="bower_components/heatmap.js-amd/plugins/leaflet-heatmap.js"></script>
 		<!-- mapbox leaflet-draw -->
 		<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.2/leaflet.draw.css' rel='stylesheet' />
		<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.2/leaflet.draw.js'></script>
 		<!-- local -->
 		<link rel="stylesheet" href="style.css">
 		<script type="text/javascript" src="secrets.js"></script>
 		<script type="text/javascript" src="mapping.js"></script>
 		<script type="text/javascript" src="mockdata.js"></script>
	</head>
	<body>
	<div class="modal" style="display: none">
    <div class="center">
        <img alt="" src="loader.gif" />
    </div>
</div>
		<div id="detail-pane" class="container">
			<h4 id="heading">Taxi Data</h4>
			<input type="text" name="daterange" id="daterange-picker" value="01/01/2015 - 01/31/2015" />

			<!-- action selection buttons -->
			<div id="actionButtons" class="btn-group" data-toggle="buttons">
			  <label id="num_rides_btn" class="btn btn-primary active btn-sm">
			    <input type="radio" name="options" id="num_rides_option" autocomplete="off" checked> # taxi rides
			  </label>
			  <label id="avg_cost_btn" class="btn btn-primary btn-sm">
			    <input type="radio" name="options" id="avg_cost_option" autocomplete="off"> avg(cost)
			  </label>
			  <label id="clustered_rides_btn" class="btn btn-primary btn-sm">
			    <input type="radio" name="options" id="clustered_rides_option" autocomplete="off"> clustered rides
			  </label>
			  <label id="avg_speed_btn" class="btn btn-primary btn-sm">
			    <input type="radio" name="options" id="avg_speed_option" autocomplete="off"> avg(speed)
			  </label>
			</div>
			<button class="btn btn-success" id="drawButton" type="submit">Draw Heatmap</button>

			<small id="latlng"></small>

			<div id="iterationButtons" class="btn-group" data-toggle="buttons">
			  <label id="it_btn_1" class="btn btn-default active btn-sm">
			    <input type="radio" name="it_1" id="it_1" autocomplete="off" checked> 1
			  </label>
			  <label id="it_btn_2" class="btn btn-default btn-sm">
			    <input type="radio" name="it_2" id="it_2" autocomplete="off" checked> 2
			  </label>
			  <label id="it_btn_3" class="btn btn-default btn-sm">
			    <input type="radio" name="it_3" id="it_3" autocomplete="off" checked> 3
			  </label>
			  <label id="it_btn_4" class="btn btn-default btn-sm">
			    <input type="radio" name="it_4" id="it_4" autocomplete="off" checked> 4
			  </label>
			  <label id="it_btn_5" class="btn btn-default btn-sm">
			    <input type="radio" name="it_5" id="it_5" autocomplete="off" checked> 5
			  </label>
			  <label id="it_btn_6" class="btn btn-default btn-sm">
			    <input type="radio" name="it_6" id="it_6" autocomplete="off" checked> 6
			  </label>
			  <label id="it_btn_7" class="btn btn-default btn-sm">
			    <input type="radio" name="it_7" id="it_7" autocomplete="off" checked> 7
			  </label>
			  <label id="it_btn_8" class="btn btn-default btn-sm">
			    <input type="radio" name="it_8" id="it_8" autocomplete="off" checked> 8
			  </label>
			  <label id="it_btn_9" class="btn btn-default btn-sm">
			    <input type="radio" name="it_9" id="it_9" autocomplete="off" checked> 9
			  </label>
			  <label id="it_btn_10" class="btn btn-default btn-sm">
			    <input type="radio" name="it_10" id="it_10" autocomplete="off" checked> 10
			  </label>
			</div>
		</div>

		<div id="map"</div>
	</body>
</html>
